<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center">My Calculator  <i class="fa fa-close"></i></h1>
        <div class="row">
            <div class="col-lg-12 padding1">
            <input type="text" class="form-control" ><br>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 padding1">
                <button class="btn1  btn-block btn_font" >%</button>
            </div>
            <div class="col-xs-3 padding1">
                <button class="btn1  btn-block btn_font">CE</button>
            </div>
            <div class="col-xs-3 padding1">
                <button class="btn1  btn-block btn_font" >C</button>
            </div>
            <div class="col-xs-3 padding1">
                <button class="btn1  btn-block btn_font" ><=</button>
            </div>
        </div>
    <div class="row">
        <div class="col-xs-3 padding1">
            <button  class="btn  btn-block btn_font">1</button>
        </div>
        <div class="col-xs-3 padding1">
            <button  class="btn  btn-block btn_font">2</button>
        </div>
        <div class="col-xs-3 padding1">
            <button  class="btn  btn-block btn_font">3</button>
        </div>
        <div class="col-xs-3 padding1">
            <button  class="btn1  btn-block btn_font">+</button>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-3 padding1">
                <button  class="btn  btn-block btn_font">4</button>
            </div>
            <div class="col-xs-3 padding1">
                <button  class="btn  btn-block btn_font">5</button>
            </div>
            <div class="col-xs-3 padding1">
                <button  class="btn  btn-block btn_font">6</button>
            </div>
            <div class="col-xs-3 padding1">
                <button  class="btn1  btn-block btn_font">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 padding1">
                <button  class="btn  btn-block btn_font">7</button>
            </div>
            <div class="col-xs-3 padding1">
                <button  class="btn  btn-block btn_font">8</button>
            </div>
            <div class="col-xs-3 padding1">
                <button class="btn  btn-block btn_font">9</button>
            </div>
            <div class="col-xs-3 padding1">
                <button class="btn1  btn-block btn_font" >x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 padding1">
                <button class="btn  btn-block btn_font" >.</button>
            </div>
            <div class="col-xs-3 padding1">
                <button class="btn  btn-block btn_font">0</button>
            </div>
            <div class="col-xs-3 padding1">
                <button class="btn  btn-block btn_font" >=</button>
            </div>
            <div class="col-xs-3 padding1">
                <button class="btn1  btn-block btn_font" >&divide</button>
            </div>
        </div>

    </div>

</body>
</html>
